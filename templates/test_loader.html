<!DOCTYPE html>
<html lang="en">
<head>
    <title>loader</title>
         <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>

</head>
<body>


<div class="container">
                <div class="row">
     <form id="myForm" action="{% url "test_load" %}">
  First name: <input type="text" id="fname" name="fname"><br>
  Last name: <input type="text" id="lname" name="lname"><br><br>
  <button type="submit" id="exeform" value="Submit form">
</form>

</div>
               <div class="loadbar">
                    </div>
</div>

<script>

$(document).ready(function() {

    var loadwrap = $(".loadbar");
    var teststart = $(".testexe");
    var retest = $(".retestexe");
    var exestat = $(".exestat");

    var exeform = $(".exeform");

        $(teststart).click(function(e){
                $(teststart).hide();
                        e.preventDefault();
                          $(loadwrap).append('<div class="col-sm-6">\n' +
                              '<div class="progress"><div class="progress-bar progress-bar-striped active"' +
                              ' role="progressbar" aria-valuenow="100" aria-valuemin="0" aria-valuemax="100" style="width:100%">Execution in progress.........' +
                              '</div>' +
                              '</div></div>');
                                  document.location.href="{% url "test_load" %}"

        });


        $(retest).click(function(e){
                $(retest).hide();
                $(exestat).hide();
                        e.preventDefault();
                          $(loadwrap).append('<div class="col-sm-6"><div class="progress"><div class="progress-bar progress-bar-striped active"' +
                              ' role="progressbar" aria-valuenow="100" aria-valuemin="0" aria-valuemax="100" style="width:100%">Execution in progress...' +
                              '</div></div></div>');
                                  document.location.href="{% url "test_load" %}"

        });
        $("#myForm").submit(function(e){
                $(exeform).hide();
                        e.preventDefault();
                          $(loadwrap).append('<div class="col-sm-6"><div class="progress"><div class="progress-bar progress-bar-striped active"' +
                              ' role="progressbar" aria-valuenow="100" aria-valuemin="0" aria-valuemax="100" style="width:100%">Execution in progress...' +
                              '</div></div></div>');

        });



    });

</script>


</body>
</html>
